# This is a basic workflow to help you get started with Actions

name: My-GitHub-Actions
env:
  APPLICATION_NAME: "My_app"
  PACKAGE_NAME: "App-deploy-ver-${{ github.sha }}"


on:
  push:
    branches:
      - main
jobs:
  my_testing:
  
    runs-on: ubuntu-latest
    steps:
    - name: Print Hello Message
      run: echo "Hello World from Testing job"
      
    - name: Execure few commands
      run: |
        echo "Hello Message1"
        echo "Hello Message1"
        echo "Aplication name: ${{ env.APPLICATION_NAME }}"
        
    - name: List current folder
      run: ls -la
      
    - name: Gitclone my repo
      uses: actions/checkout@v1
      
    - name: List current folder
      run: ls -la

  


  my_deploy:
  
    runs-on: ubuntu-latest
    needs: [my_testing]
    env: 
      VAR1: "This is job Level Variable1"
      VAR2: "This is job Level Variable1"
      
    steps:
    - name: Print Hello Message
      run: echo "Hello World from Deploy job"
      
    - name: Print env var
      run: |
        echo "Var1 = ${{ env.VAR.1 }}"
        echo "Var1 = ${{ env.VAR.2 }}"
        echo "Var3 = $LOCAL_VAR"
      env:
        LOCAL_VAR: "This is Super local Enviroment variable"
      
    - name: Printing deployment package
      run: echo "Deploy package name is ${{ env.PACKAGE_NAME }}"
      
    - name: Lets test some packeges1
      run: aws --version
      
    - name: Lets test some packeges2
      run: zip --version
